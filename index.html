<div id="cart">
    <h2>Shopping Cart</h2>
    <table>
      <thead>
        <tr>
          <th>Item</th>
          <th>Price</th>
          <th>Quantity</th>
          <th>Total</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- repeat this row for each item in the cart -->
        <tr data-id="1">
          <td>wrist watch</td>
          <td>$10.00</td>
          <td>
            <button class="minus-btn">-</button>
            <input type="text" class="qty-input" value="1">
            <button class="plus-btn">+</button>
          </td>
          <td class="item-total">$10.00</td>
          <td>
            <button class="delete-btn">Delete</button>
            <button class="like-btn">Like</button>
          </td>
        </tr>
        <!-- end repeat -->
      </tbody>
    </table>
    <div class="cart-total">
      Total: <span class="total-price">$10.00</span>
    </div>
  </div>
